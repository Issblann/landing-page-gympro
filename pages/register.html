<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>REGISTER</title>
  </head>
  <body>
    <div class="container">
      <div class="container__info">
        <a class="title" href="/index.html"><h1>GYM PRO</h1></a>
        <div class="info">
          <h2 class="info__title">Registrate Aqui</h2>
          <p class="info__parrafo parrafos">
            Obtén diferentes beneficios por ser nuevo usuario
          </p>
        </div>
        <form class="form__container">
          <div class="form">
            <input type="nombre" required />
            <label class="label-fullname">
              <span class="fullname-texto"> Nombre Completo </span>
            </label>
          </div>

          <div class="form">
            <input type="nombre" required />
            <label class="label-email">
              <span class="email-texto"> Email </span>
            </label>
          </div>

          <div class="form">
            <input type="password" required />
            <label class="label-password">
              <span class="password-texto">Password</span>
            </label>
          </div>

          <button class="button__submit register__button" type="submit">
            Sign Up
          </button>
        </form>
        <p class="parrafos title__icons">Continue con</p>
        <div class="iconos">
          <i class="fa-brands fa-google"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook-f"></i>
        </div>

        <p class="parrafos parrafo__final">
          ¿Ya tienes una cuenta?
          <a href="/pages/login.html"><span>Sign In!</span></a>
        </p>
      </div>
      <div class="imagen__container imagen__container--register"></div>
    </div>
  </body>
</html>
